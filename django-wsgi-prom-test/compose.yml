services:
  django:
    build: ./
    command: uv run gunicorn --config /app/gunicorn_settings.py
    ports:
      - 8000:8000
    environment:
      PROMETHEUS_MULTIPROC_DIR: /tmp/django_prometheus/
    volumes:
      - ./tmp:/tmp/django_prometheus/
  
  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090